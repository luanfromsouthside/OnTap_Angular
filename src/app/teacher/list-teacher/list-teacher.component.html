<div class="row">
    <div class="col-sm-12">
        <h2>List Teacher</h2>
         <ul class="list-group">
            <li class="list-group-item" *ngFor="let teacher of teachers">
                <h4>{{ teacher.id }}</h4>
                <h4>{{ teacher.name }}</h4>
            </li>
         </ul>
    </div>
</div>
