<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="formStd" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <button
                    type="submit"
                    class="btn btn-success mr-1"
                    [disabled]="!formStd.valid">Save</button>
                    <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onCancel()">
                    Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="id">Student ID</label>
                        <input 
                            type="text"
                            id="StdID"
                            formControlName="id"
                            class="form-control"
                            [ngClass]="{'is-invalid': getConfig('id')}">
                        <span *ngIf="getConfig('id')" class="text-danger">
                            ID is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="id">Student Name</label>
                        <input 
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control"
                            [ngClass]="{'is-invalid': getConfig('name')}">
                        <span *ngIf="getConfig('id')" class="text-danger">
                            Name is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="id">Birth</label>
                        <input 
                            type="text"
                            id="Birth"
                            formControlName="birth"
                            class="form-control"
                            [ngClass]="{'is-invalid': getConfig('birth')}">
                        <span *ngIf="getConfig('birth')" class="text-danger">
                            <span *ngIf="formStd.get('birth')?.hasError('required')">
                                Birth is required
                            </span>
                            <span *ngIf="formStd.get('birth')?.hasError('pattern')">
                                Birth is not valid
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
